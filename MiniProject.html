<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App with Edit & Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-section {
      display: flex;
      margin-bottom: 15px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 8px 12px;
      margin-left: 8px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .left-section {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .task-label {
      margin-left: 8px;
      flex: 1;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      background: red;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }

    .edit-btn {
      background: orange;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }

    .delete-btn:hover {
      background: darkred;
    }

    .edit-btn:hover {
      background: darkorange;
    }

    .task-number {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>My ToDo App âœ…</h2>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      let taskInput = document.getElementById("taskInput");
      let taskText = taskInput.value.trim();

      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }

      let li = document.createElement("li");

      
      let numberSpan = document.createElement("span");
      numberSpan.className = "task-number";

      
      let checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      
      let span = document.createElement("span");
      span.textContent = taskText;
      span.className = "task-label";

      
      checkbox.addEventListener("change", function () {
        if (checkbox.checked) {
          span.classList.add("completed");
        } else {
          span.classList.remove("completed");
        }
      });

      
      let editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.className = "edit-btn";
      editBtn.onclick = function () {
        let newTask = prompt("Edit your task:", span.textContent);
        if (newTask !== null && newTask.trim() !== "") {
          span.textContent = newTask.trim();
        }
      };

      
      let deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = function () {
        li.remove();
        updateNumbers();
      };

     
      let leftSection = document.createElement("div");
      leftSection.className = "left-section";
      leftSection.appendChild(numberSpan);
      leftSection.appendChild(checkbox);
      leftSection.appendChild(span);

      li.appendChild(leftSection);
      li.appendChild(editBtn);
      li.appendChild(deleteBtn);

      document.getElementById("taskList").appendChild(li);

      taskInput.value = ""; 
      updateNumbers(); 
    }

    
    function updateNumbers() {
      let tasks = document.querySelectorAll("#taskList li");
      tasks.forEach((task, index) => {
        let numberSpan = task.querySelector(".task-number");
        numberSpan.textContent = (index + 1) + ".";
      });
    }
  </script>
</body>
</html>
